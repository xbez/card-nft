<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image-nft">
      <img src="images/image-equilibrium.jpg" class="main-img">
      <div>
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <h3>Equilibrium #3429</h3>
     <div class="desc">
      <p>Our Equilibrium collection promotes balance and calm.</p>
     </div>
     <div class="price-days">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="price">
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="days left">
        3 days left
      </div>
     </div>
     <div class="createur">
      <img src="images/image-avatar.png" class="createur-img">
      Creation of  <span> Jules Wyvern </span>
     </div>
  </div>


 
  
  
 

 
</body>
</html>
